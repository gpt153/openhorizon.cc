name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    # Only run on merged PRs or direct pushes to main
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: openhorizon-cc

      - name: Deploy Landing Page
        run: |
          cd landing
          gcloud run deploy openhorizon-landing \
            --source . \
            --region=europe-west1 \
            --platform=managed \
            --allow-unauthenticated \
            --memory=512Mi \
            --cpu=1 \
            --timeout=60 \
            --max-instances=10 \
            --min-instances=0 \
            --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for Google Artifact Registry
        run: |
          gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and Push Application Docker Image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/Dockerfile
          push: true
          tags: |
            europe-west1-docker.pkg.dev/openhorizon-cc/cloud-run-source-deploy/openhorizon-app:${{ github.sha }}
            europe-west1-docker.pkg.dev/openhorizon-cc/cloud-run-source-deploy/openhorizon-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Display Build Summary
        run: |
          echo "‚úÖ Docker image built successfully!"
          echo "Image digest: ${{ steps.docker_build.outputs.digest }}"
          echo "Image tags:"
          echo "  - europe-west1-docker.pkg.dev/openhorizon-cc/cloud-run-source-deploy/openhorizon-app:${{ github.sha }}"
          echo "  - europe-west1-docker.pkg.dev/openhorizon-cc/cloud-run-source-deploy/openhorizon-app:latest"

      - name: Deploy Application to Cloud Run
        id: deploy_app
        run: |
          echo "üöÄ Deploying to Cloud Run..."
          gcloud run deploy openhorizon-app \
            --image=europe-west1-docker.pkg.dev/openhorizon-cc/cloud-run-source-deploy/openhorizon-app:${{ github.sha }} \
            --region=europe-west1 \
            --platform=managed \
            --allow-unauthenticated \
            --memory=1Gi \
            --cpu=1 \
            --timeout=300 \
            --max-instances=10 \
            --min-instances=0 \
            --env-vars-file=env-app.yaml \
            --quiet

          echo "‚úÖ Cloud Run deployment completed"

      - name: Get Service URL
        id: get_url
        run: |
          SERVICE_URL=$(gcloud run services describe openhorizon-app \
            --region=europe-west1 \
            --format='value(status.url)')
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "Service URL: $SERVICE_URL"

      - name: Wait for Service to Be Ready
        run: |
          echo "‚è≥ Waiting for service to be ready..."
          sleep 10

      - name: Health Check
        run: |
          echo "üè• Performing health check..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.get_url.outputs.url }})
          echo "HTTP Status: $HTTP_CODE"

          if [ "$HTTP_CODE" -eq 200 ] || [ "$HTTP_CODE" -eq 301 ] || [ "$HTTP_CODE" -eq 302 ] || [ "$HTTP_CODE" -eq 307 ]; then
            echo "‚úÖ Health check passed!"
          else
            echo "‚ùå Health check failed with status: $HTTP_CODE"
            echo "üîç Checking recent logs..."
            gcloud run services logs read openhorizon-app \
              --region=europe-west1 \
              --limit=50
            exit 1
          fi

      - name: Verify Deployments
        run: |
          echo "‚úÖ Deployment complete!"
          echo ""
          echo "Landing Page: https://openhorizon.cc"
          gcloud run services describe openhorizon-landing \
            --region=europe-west1 \
            --format='value(status.url)'
          echo ""
          echo "Application: https://app.openhorizon.cc"
          gcloud run services describe openhorizon-app \
            --region=europe-west1 \
            --format='value(status.url)'

      - name: Post deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "üöÄ Production deployment successful"
            echo "Landing: https://openhorizon.cc"
            echo "App: https://app.openhorizon.cc"
          else
            echo "‚ùå Production deployment failed"
            exit 1
          fi
